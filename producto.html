    <script>
      // let es global y local
// var es global
let unit = 21.50;

let cantidad = document.querySelector(".cantCompra");
let btnrestar = document.querySelector(".restarCompra");
let btnsumar = document.querySelector(".sumarCompra");
let subTotal = document.querySelector(".precioNum");

let cant = 1;
cantidad.innerText = "1";
btnrestar.innerText = "block";
btnrestar.style.color = "gray";
btnrestar.style.cursor = "unset";

function restar(){
  if(cant>1){
    btnrestar.innerText = 'remove';
    btnsumar.innerText = 'add';
    btnsumar.style.cursor = "pointer";
    cant = cant - 1;
    cantidad.innerText=cant;
    console.log(cant);

    subTotal.innerText = `${unit*cant}`;
    
  }
  if(cant===1){
    btnrestar.innerText = "block";
    btnrestar.style.color = "gray";
    btnrestar.style.cursor = "unset";
    // alert("No puedes sumar mas de 15");
  }
}

function sumar(){
  if(cant<=14){
    btnrestar.innerText = 'remove';
    btnsumar.innerText = 'add';
    cant = cant + 1;
    cantidad.innerText=cant;
    console.log(cant);
    btnrestar.style.cursor = "pointer";
    subTotal.innerText = `${unit*cant}`;
    
  }
  if(cant===15){
    btnsumar.innerText = "block";
    btnsumar.style.color = "gray";
    btnsumar.style.cursor = "unset";
  }
}
