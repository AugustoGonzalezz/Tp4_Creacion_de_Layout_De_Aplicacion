<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/iconoAromavella.ico" type="image/x-icon">
    <title>Ingreso | Aromavella</title>
</head>

<body>
    <div id="contenedor">
        <div id="contenedorcentrado">
            <div id="derecho">
                <img src="img/logotipoAromavella.png" alt="Logo">
            </div>
            <div id="login">
                <div class="navegadorRegistro">
                    <div id="log" class="contenidoNavRegistro">
                        <a>Logearme</a>
                    </div>
                    <div id="reg" class="contenidoNavRegistro active">
                        <a>Registro</a>
                    </div>
                </div>

                <form id="loginform" action="signupEmpleado.php" method="POST" onsubmit="return confirm('Usted acaba de crear un nuevo usuario. ¿Está seguro de que los datos están bien?')">
                    <label for="gmail">Gmail</label>
                    <input type="email" id="gmail" name="gmail" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Ingresar</button>
                </form>

                <form id="registerform" action="signupEmpleado.php" method="POST" onsubmit="return confirm('Usted acaba de crear un nuevo usuario. ¿Está seguro de que los datos están bien?')">
                    <div class="row pr">
                        <input type="text" id="name" required>
                        <label for="name" class="label">Nombre</label>
                    </div>
                    <div class="row pr">
                        <input type="text" id="surname" required>
                        <label for="surname" class="label">Apellido</label>
                    </div>
                    <div class="row pr">
                        <input type="text" id="email" required>
                        <label for="email" class="label">Gmail</label>
                    </div>
                    <div class="row pr">
                        <input type="password" id="pass" required>
                        <label for="pass" class="label">Contraseña</label>
                    </div>

                    <button type="submit">Registrarme</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
	 	
        reg.addEventListener("click", e => {
            loginform.style.display = "none";
            registerform.style.display = "flex";
            document.getElementById("reg").classList.add("active");
            document.getElementById("log").classList.remove("active");
        })

        log.addEventListener("click", e => {
            loginform.style.display = "flex";
            registerform.style.display = "none";
            document.getElementById("log").classList.add("active");
            document.getElementById("reg").classList.remove("active");
        })
    </script>
</body>

</html>
